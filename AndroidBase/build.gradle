apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven' // 增加
group = 'com.github.happyldc'
android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'


    api 'com.github.happyldc:ActivityOnResultHelper:1.0.0'
    api ('com.github.happyldc:AndroidUtils:1.0.0')
    api 'com.billy.android:gloading:1.0.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    api 'com.github.happyldc:PermissionHelper:1.0.1'
    api 'com.yanzhenjie:kalle:0.1.5'
    implementation 'androidx.cardview:cardview:1.0.0'

    api 'androidx.recyclerview:recyclerview:1.0.0'
    //api 'com.jcodecraeer:xrecyclerview:1.5.9'
    api 'com.readystatesoftware.systembartint:systembartint:1.0.3'


}
